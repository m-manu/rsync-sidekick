name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '37 17 * * 4'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@6bb031afdd8473ad5017fe2144d20d763567bb8b # v3.28.10
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@6bb031afdd8473ad5017fe2144d20d763567bb8b # v3.28.10

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@6bb031afdd8473ad5017fe2144d20d763567bb8b # v3.28.10
      with:
        category: "/language:${{matrix.language}}"
